<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Drag & Drop Image Uploader</title>
</head>
<body>
    <div class="uploder">
        <h2>Drag & Drop Image Uploader</h2>
        <div class="appBody" id="appBody">
            <div id="mainAria">
                <div class="icon">
                    <img src="img/image-icon-.png" alt="">
                </div>
                <h2 id="drag" class="text-center">Drag & Drop</h2>
                <h4 class="text-center">OR</h4>
                <div class="btnAria">
                    <button id="browsBtn">Brows file</button>
                </div>
                <input id="inputBox" type="file" hidden>
            </div>
        </div> 
        <div class="d-flex justify-content-center mt-3">
            <button id="ReloadBtn" class="btn btn-primary">Reload Page</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
